<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    <head>
        <title>World job data visualization</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
        <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
        <script src="https://unpkg.com/d3fc@15.2.6/build/d3fc.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script src="Assets/world.geo.js"></script>
        <script src="Assets/data.js"></script>
    </head>
    <body>
        <label class="montserrat-bold" for="mapData">Choose a statistic to be shown on the map:</label><br />
        <select class="montserrat-regular" name="mapData" id="mapData">
            <option value="avh">Average work hours per employee per year</option>
            <option value="empperpop">Percentage of employed citizens</option>
            <option value="rgdpeperpop">RGDPE per citizen</option>
            <option value="rgdpoperpop">RGDPO per citizen</option>
            <option value="pop">Total population</option>
            <option value="emp">Total employed population</option>
        </select>
        <div style="overflow: hidden">
            <svg style="z-index: 1" id="map" width="1400" height="800"></svg>
        </div>
        <div class="sliderContainer montserrat-bold">
            <label for="mapYear">Choose a year:</label><br />
            <input type="range" min="1995" max="2019" value="1995" list="markers" step="1" class="slider" id="mapYear">
            <datalist id="markers">
                <option value="1995"></option>
                <option value="2000"></option>
                <option value="2005"></option>
                <option value="2010"></option>
                <option value="2015"></option>
                <option value="2019"></option>
            </datalist>
        </div>
        <button style="z-index: 10" type="button" id="mapReset">Reset zoom</button>
        <script src="Scripts/map_script.js"></script>
        <script src="Scripts/scatter_script.js"></script>
    </body>
</html>
